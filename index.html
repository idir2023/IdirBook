<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IdirBook | Book Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              library: {
                paper: '#F2F0E9', // Warm Alabaster (Light Mode BG)
                darkPaper: '#0f172a', // Slate 900 (Dark Mode BG)
                navy: '#143628', // Deep Forest Green
                darkNavy: '#e2e8f0', // Light slate for dark mode text
                orange: '#C27803', // Antique Honey Gold
                surface: '#FFFFFF', 
                darkSurface: '#1e293b', // Slate 800
                subtle: '#84968C', 
              }
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(20, 54, 40, 0.08)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .light body {
        background-color: #F2F0E9;
        color: #143628;
      }
      .dark body {
        background-color: #0f172a;
        color: #e2e8f0;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 6px; /* Reduced height for elegant horizontal scrolling */
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #A3B0AA; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C27803; 
      }
      
      /* Hide scrollbar for clean horizontal scrolling */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Animation classes */
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      .animate-slide-up {
        opacity: 0;
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "sweetalert2": "https://esm.sh/sweetalert2@11"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-library-paper dark:bg-library-darkPaper text-library-navy dark:text-library-darkNavy">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
